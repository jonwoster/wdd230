<header>

        </ul>

</header>


<main class="mainfresh">
<!-- 
Do NOT send the form to a new page upon form submission. Instead, use a JavaScript event handler to produce a formatted output area on this same page showing:
the input values of the order (7 inputs = first name, email, phone, three selected fruits, and special instructions),
the order date, and
the total amount of carbohydrates, protein, fat, sugar, and calories based upon the three fruit choices selected on the form. The data source provides that information per fruit. -->
    
    <div class="freshexplanation">
        <h1>Order Fresh!</h1>
        <p>Please use the form below to choose three fruits for your fresh drink. </p>
    </div>

    <div class="freshform">
        <form id="formid" method="get" onsubmit="return false">
            <label>First Name* <input type="text" name="fname" id="fname" required></label>
            <label>Email* <input type="email" name="email" id="email" placeholder="clevershopper@interweb.com" required></label> 
            <label>Phone* <input type="tel" name="phone" id="phone" placeholder="7605551234" required></label>
            
            <div class = "fruitchoices">
                <label for="fruit1">First Fruit Choice*</label>
                    <select name="fruit1" id="fruit1" required>
                        <option value="">Please Select Fruit &#9662;</option>
                    </select>
            </div>

            <div class = "fruitchoices">
                <label for="fruit2">Second Fruit Choice*</label>
                    <select name="fruit2" id="fruit2" required>
                        <option value="">Please Select Fruit &#9662;</option>
                    </select>
            </div>

            <div class = "fruitchoices">
                <label for= "fruit3">Third Fruit Choice*</label>
                    <select name="fruit3" id="fruit3" required>
                        <option value="">Please Select Fruit &#9662;</option>
                    </select>     
            </div>

            <div>
                <label for="instructions">Special Instructions</label>
                <input type="text" name="instructions" id="instructions">
            </div>
            
            <button type="submit" id = "freshbutton" value="Order Drink" class="submitBtn">Order Drink</button>

        </form>
    </div> <!-- end of form section div -->

    <div class="drinkinfo">
        <h2>Order Info</h2>
        <div class = "drinkinstance">
            <ul class="nutritionalul">
            </ul>
        </div>
    </div>  <!--  End of drink info div-->
	
</main>
